<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Counter</title>
  </head>
  <body>
    <div class="flex">
      <div class="container">
        <h1>Time Lapsed...</h1>
        <div class="data">
          <div class="days">
            <div class="value" id="days">0</div>
            <div>Days</div>
          </div>
          <div class="hours">
            <div class="value" id="hours">0</div>
            <div>Hours</div>
          </div>
          <div class="minutes">
            <div class="value" id="minutes">0</div>
            <div>Minutes</div>
          </div>
          <div class="seconds">
            <div class="value" id="seconds">0</div>
            <div>Seconds</div>
          </div>
        </div>
        <div class="button">
        <button class="reset common">reset</button>
        <button class="start common">start</button>
        <button class="stop common">stop</button>
    </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
